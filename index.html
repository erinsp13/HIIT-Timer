<!DOCTYPE html>
<html> 
    <head>
    <title>HIIT Work Out Timer</title>
    <link rel="stylesheet" href="css/style.css">
    </head> 
<body>
    <header>
        <h1>Create Your Own HIIT Work Out Timer</h1>
    </header>
    <section id="showcase"></section>
    <!--TIME INPUT-->  
    <div class="container">      
        <div class="block" id="work-time">
            Work Time:
            <input type="text" name="work time" placeholder="00">
            <br>
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div class="block" id="rest-time">
            Rest Time:
            <input type="text" name="rest time" placeholder="00">
            <br>
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <div class="block" id="total-time">
            Total Time:
            <input type="text" name="total time" placeholder="00">
            <br>
            <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
     </div>  
    <br>    
  <!----BUTTONS----> 
<div class="buttons"> 
 <button>START</button>
 <button>RESET</button>
</div>
</body>

</html>
